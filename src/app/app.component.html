<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        type="text"
        placeholder="Name"
        (input)="onInput($event)"
        [value]="memberName"
      />
      <!-- <input
        #memberInput
        type="text"
        placeholder="Name"
        (input)="onInput(memberInput.value)"
      /> -->
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input
        type="number"
        placeholder="# of teams"
        (input)="onNumberOfTeamsInput($event)"
        [value]="numberOfTeams"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <!-- <div *ngFor="let team of teams; let i = index" class="team-container">
      <h3>Team {{ i + 1 }}</h3>
      <ul>
        <li *ngFor="let member of team">{{ member }}</li>
      </ul>
    </div>
  </div> -->
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    ></app-team>
  </div>
</div>
