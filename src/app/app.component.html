<div class="container">
  <div>
    <h1>Team Generator</h1>
    <ul class="list">
      <li>Member 1</li>
      <li>Member 2</li>
    </ul>
    <div class="add-members-container">
      <input type="text" placeholder="Name" (input)="onInput($event)" />
      <button (click)="addMember()">Add</button>
    </div>

    <div class="input-container">
      <input type="text" placeholder="# of teams" />
      <button>Generate</button>
    </div>
  </div>
</div>
